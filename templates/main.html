<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>집중도 분석 결과</title>
    <meta charset="UTF-8">
    <style>
    h1 {
        font-family: 'Jua', sans-serif;
        font-size: 60px;
      }

    h2 {
        font-family: 'Jua', sans-serif;

<body>

        <h2>해당 학생의 집중력이 가장 낮았던 시점은 {{ start }}초부터 {{ end }}초입니다.</h2>
